<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" th:href="@{/index}"><h3 class="font-weight-bold outline">Registro de Personas</h3></a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Buscar Personas</h1>
                    <small class="form-text text-danger" th:utext="${mensaje}"></small>
                    <br></br>
                    <div class="card-body">
                        <form th:action="@{/buscar/{apellidoDni}}" method="GET">
                            <div class="form-group">
                                <label>Buscar por DNI: </label>
                                <input type="text" th:name="apellidoDni" id="dni" class="form-control" required>
                            </div>
                            
                            <div class="box-footer">
                                <button class="btn btn-success">Buscar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/buscar/{apellidoDni}}" method="GET">
                            <div class="form-group">
                                <label>Buscar por las tres primeras letras del apellido: </label>
                                <input type="text" th:name="apellidoDni" id="apellido" class="form-control"required>
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-success">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
