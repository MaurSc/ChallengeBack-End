<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" th:href="@{/index}"><h3 class="font-weight-bold outline">Registro de Personas</h3></a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Formulario para cambio de sexo</h1>
                    <div class="card-body">
                        <form th:action="@{/sexo/{id}(id=${persona.dni})}" th:object="${persona}" method="POST">
                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" th:attr="placeholder=${persona.nombre}" disabled >
                            </div>

                            <div class="form-group">
                                <label>Apellido : </label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" th:attr="placeholder=${persona.apellido}" disabled >
                            </div>

                            
                            <div class="form-group">
                                <label>Fecha de nacimiento : </label>
                                <input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" th:attr="value=${persona.fechaNacimiento}" disabled >
                            </div>
                            <div class="form-group">
                                <select class="form-select" aria-label="Default select example" name="sexo">
                                    <option selected disabled>Seleccionar Sexo</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            
                            <div class="box-footer">
                                <button class="btn btn-success">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
